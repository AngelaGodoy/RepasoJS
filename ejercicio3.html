<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
    <title>Ejercicio 3</title>
    <script>
        //Construir un reloj digital
        function hora() {
            var horas =  new Date();
            var hora = horas.getHours();
            var minutos = horas.getMinutes();
            var segundos = horas.getSeconds();
            document.getElementById('reloj').innerHTML = '<td>'+ hora +'</td><td> : </td><td>'+ minutos +'</td><td> : </td><td>'+ segundos +'</td>';
            setTimeout('hora()', 500);
        }
    </script>
    <style>
        body {
            background: black;
        }
        div {
            padding: 10px;
            color: rgb(44, 255, 97);
            font-size: 50px;
            font-family: 'Audiowide', cursive;
        }
        table {
            margin: auto;
        }
        td {
            text-align: center;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>
<body onload="hora()">
    <div>
        <table>
            <tr id="reloj"></tr>
        </table>
    </div>
</body>
</html>
