<!DOCTYPE html>
<html>
<head>
	<title>Area del Triangulo</title>
</head>
<body>

	<p>El area del triangulo es:</p>	
	<p id="r21"></p>

	<script>
		var altura = parseInt(prompt("Digite la altura del triangulo"));
		var base = parseInt(prompt("Digite la base"));

		var area = (base * altura) / 2;

		document.getElementById('r21').innerHTML = area;
	</script>

</body>
</html>
